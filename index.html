<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .schedule-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .schedule-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .day-btn.active, .section-btn.active {
            background-color: #10B981; /* Emerald-500 */
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">

        <!-- Header Section -->
        <header class="mb-6">
            <div class="bg-white p-6 rounded-2xl shadow-md border border-gray-200">
                <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                    <div>
                        <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-emerald-500 to-teal-500">Electrical Engineering</h1>
                        <div class="mt-2 text-gray-500 flex space-x-4">
                            <p>Semester: <span id="semester" class="font-semibold text-gray-700">1st</span></p>
                            <p>Section: <span id="section-name" class="font-semibold text-gray-700">A</span></p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-lg font-semibold text-gray-700">Class Room: <span id="class-room" class="text-emerald-600 font-bold">F-007</span></p>
                        <p id="class-strength" class="text-sm text-gray-500">Strength: 41 Students</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Section Selector -->
        <div class="mb-4 bg-white p-3 rounded-full shadow-sm border border-gray-200 flex justify-center flex-wrap gap-2">
            <button id="section-A" class="section-btn px-4 py-2 rounded-full text-sm sm:text-base font-medium text-gray-600 hover:bg-gray-100 transition-colors">Section A</button>
            <button id="section-B" class="section-btn px-4 py-2 rounded-full text-sm sm:text-base font-medium text-gray-600 hover:bg-gray-100 transition-colors">Section B</button>
        </div>

        <!-- Day Selector -->
        <div class="mb-8 bg-white p-3 rounded-full shadow-sm border border-gray-200 flex justify-center flex-wrap gap-2">
            <button id="day-Mon" class="day-btn px-4 py-2 rounded-full text-sm sm:text-base font-medium text-gray-600 hover:bg-gray-100 transition-colors">Monday</button>
            <button id="day-Tue" class="day-btn px-4 py-2 rounded-full text-sm sm:text-base font-medium text-gray-600 hover:bg-gray-100 transition-colors">Tuesday</button>
            <button id="day-Wed" class="day-btn px-4 py-2 rounded-full text-sm sm:text-base font-medium text-gray-600 hover:bg-gray-100 transition-colors">Wednesday</button>
            <button id="day-Thu" class="day-btn px-4 py-2 rounded-full text-sm sm:text-base font-medium text-gray-600 hover:bg-gray-100 transition-colors">Thursday</button>
            <button id="day-Fri" class="day-btn px-4 py-2 rounded-full text-sm sm:text-base font-medium text-gray-600 hover:bg-gray-100 transition-colors">Friday</button>
        </div>

        <!-- Schedule Display -->
        <div>
            <h2 id="schedule-title" class="text-2xl font-bold mb-6 text-center text-gray-700">Today's Schedule</h2>
            <div id="schedule-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Schedule cards will be injected here by JavaScript -->
            </div>
        </div>

    </div>

    <script>
        const scheduleData = {
            'A': {
                info: { semester: '1st', section: 'A', room: 'F-007', strength: '41 Students' },
                days: {
                    Mon: [
                        { time: '08:00 - 10:40', subject: 'APPLICATION OF ICT LAB', teacher: 'Mr LIAQUAT ALI KHAN', location: 'COMPUTER LAB- 2', color: 'bg-yellow-100', textColor: 'text-yellow-800' },
                        { time: '11:10 - 01:50', subject: 'LCA (LAB)', teacher: 'MS RIDHA SHAHID', location: 'EE MACHINE & CCTs', color: 'bg-yellow-100', textColor: 'text-yellow-800' }
                    ],
                    Tue: [
                        { time: '08:00 - 09:45', subject: 'LCA THEORY', teacher: 'DR SYED WAQAD', location: 'F- 007', color: 'bg-gray-200', textColor: 'text-gray-800' },
                        { time: '09:50 - 10:40', subject: 'CALCULUS AND ANALYTICAL GEOMETRY', teacher: 'MR SAQIB NAUMAN', location: 'F- 007', color: 'bg-gray-200', textColor: 'text-gray-800' },
                        { time: '11:10 - 12:00', subject: 'FUNCTIONAL ENGLISH', teacher: 'LT CDR FATIMA', location: 'F- 007', color: 'bg-gray-200', textColor: 'text-gray-800' },
                        { time: '12:05 - 01:50', subject: 'APPLICATION OF ICT', teacher: 'LT CDR DR HASNAIN', location: 'F- 007', color: 'bg-gray-200', textColor: 'text-gray-800' },
                    ],
                    Wed: [
                        { time: '08:00 - 09:45', subject: 'FUNCTIONAL ENGLISH', teacher: 'LT CDR FATIMA', location: 'F- 007', color: 'bg-gray-200', textColor: 'text-gray-800' },
                        { time: '09:50 - 10:40', subject: 'LCA THEORY', teacher: 'DR SYED WAQAD', location: 'F- 007', color: 'bg-gray-200', textColor: 'text-gray-800' },
                        { time: '11:10 - 01:50', subject: 'APPLIED PHYSICS LAB', teacher: 'LT CDR RUKHSANA', location: 'PHYSICS LAB', color: 'bg-yellow-100', textColor: 'text-yellow-800' }
                    ],
                    Thu: [
                        { time: '08:00 - 09:45', subject: 'CALCULUS AND ANALYTICAL GEOMETRY', teacher: 'MR SAQIB NAUMAN', location: 'F- 007', color: 'bg-gray-200', textColor: 'text-gray-800' },
                        { time: '09:50 - 10:40', subject: 'GUEST LECTURE', teacher: 'GUEST SPEAKER', location: 'AUDITORIUM', color: 'bg-gray-200', textColor: 'text-gray-800' },
                        { time: '11:10 - 12:00', subject: 'DIVISIONAL PERIOD', teacher: 'COURSE OFFICER', location: 'F- 007', color: 'bg-green-100', textColor: 'text-green-800' },
                        { time: '12:05 - 03:30', subject: 'UNDERSTADING OF QURAN-I', teacher: 'DR HAYAT', location: 'F- 007', color: 'bg-gray-200', textColor: 'text-gray-800' }
                    ],
                    Fri: [
                        { time: '08:00 - 10:40', subject: 'WORKSHOP PRACTICE LAB', teacher: 'MR M YAWAR', location: 'MECHANICAL WORKSHOP', color: 'bg-yellow-100', textColor: 'text-yellow-800' },
                        { time: '10:45 - 12:30', subject: 'FUNDAMENTALS OF CHEMISTRY', teacher: 'LT AMMAR', location: 'A-001', color: 'bg-gray-200', textColor: 'text-gray-800' }
                    ],
                }
            },
            'B': {
                info: { semester: '1st', section: 'B', room: 'F-008', strength: '42 Students' },
                days: {
                    Mon: [
                        { time: '08:00 - 10:40', subject: 'UNDERSTADING OF QURAN-I', teacher: 'DR HAYAT', location: 'F- 008', color: 'bg-gray-200', textColor: 'text-gray-800' },
                        { time: '11:10 - 01:50', subject: 'APPLIED PHYSICS LAB', teacher: 'LT CDR RUKHSANA', location: 'PHYSICS LAB', color: 'bg-yellow-100', textColor: 'text-yellow-800' }
                    ],
                    Tue: [
                        { time: '08:00 - 10:40', subject: 'APPLICATION OF ICT LAB', teacher: 'Mr LIAQUAT ALI KHAN', location: 'COMPUTER LAB- 2', color: 'bg-yellow-100', textColor: 'text-yellow-800' },
                        { time: '11:10 - 01:50', subject: 'LCA (LAB)', teacher: 'MS RIDHA SHAHID', location: 'EE MACHINE & CCTs', color: 'bg-yellow-100', textColor: 'text-yellow-800' }
                    ],
                    Wed: [
                        { time: '08:00 - 10:40', subject: 'CALCULUS AND ANALYTICAL GEOMETRY', teacher: 'MR SAQIB NAUMAN', location: 'F- 008', color: 'bg-gray-200', textColor: 'text-gray-800' },
                        { time: '11:10 - 12:55', subject: 'FUNCTIONAL ENGLISH', teacher: 'LT CDR FATIMA', location: 'F- 007', color: 'bg-gray-200', textColor: 'text-gray-800' },
                        { time: '01:00 - 01:50', subject: 'LCA THEORY', teacher: 'DR SYED WAQAD', location: 'F- 007', color: 'bg-gray-200', textColor: 'text-gray-800' }
                    ],
                    Thu: [
                        { time: '08:00 - 09:45', subject: 'LCA THEORY', teacher: 'DR SYED WAQAD', location: 'F- 007', color: 'bg-gray-200', textColor: 'text-gray-800' },
                        { time: '09:50 - 10:40', subject: 'GUEST LECTURE', teacher: 'GUEST SPEAKER', location: 'AUDITORIUM', color: 'bg-gray-200', textColor: 'text-gray-800' },
                        { time: '11:10 - 12:00', subject: 'DIV PERIOD', teacher: 'COURSE OFFICER', location: 'F-008', color: 'bg-green-100', textColor: 'text-green-800' },
                        { time: '12:05 - 03:30', subject: 'WORKSHOP PRACTICE LAB', teacher: 'MR M YAWAR', location: 'MECHANICAL WORKSHOP', color: 'bg-yellow-100', textColor: 'text-yellow-800' }
                    ],
                    Fri: [
                        { time: '08:00 - 08:50', subject: 'FUNCTIONAL ENGLISH', teacher: 'LT CDR FATIMA', location: 'F- 007', color: 'bg-gray-200', textColor: 'text-gray-800' },
                        { time: '08:55 - 10:40', subject: 'APPLICATION OF ICT', teacher: 'LT CDR DR HASNAIN', location: 'F- 007', color: 'bg-gray-200', textColor: 'text-gray-800' },
                        { time: '10:45 - 12:30', subject: 'FUNDAMENTALS OF CHEMISTRY', teacher: 'LT AMMAR', location: 'A-001', color: 'bg-gray-200', textColor: 'text-gray-800' }
                    ]
                }
            }
        };

        const scheduleContainer = document.getElementById('schedule-container');
        const scheduleTitle = document.getElementById('schedule-title');
        const dayButtons = document.querySelectorAll('.day-btn');
        const sectionButtons = document.querySelectorAll('.section-btn');
        
        const classRoomEl = document.getElementById('class-room');
        const classStrengthEl = document.getElementById('class-strength');
        const semesterEl = document.getElementById('semester');
        const sectionNameEl = document.getElementById('section-name');

        let currentSection = 'A';
        let currentDay = 'Mon';

        function updateHeader(section) {
            const info = scheduleData[section].info;
            semesterEl.textContent = info.semester;
            sectionNameEl.textContent = info.section;
            classRoomEl.textContent = info.room;
            classStrengthEl.textContent = `Strength: ${info.strength}`;
        }

        function renderSchedule(day, section) {
            scheduleContainer.innerHTML = '';
            const dayData = scheduleData[section].days[day];
            
            const todayShort = new Date().toLocaleString('en-us', { weekday: 'short' });
            scheduleTitle.textContent = day === todayShort ? "Today's Schedule" : `${day}'s Schedule`;

            if (!dayData || dayData.length === 0) {
                scheduleContainer.innerHTML = `<p class="text-center text-gray-500 col-span-full">No classes scheduled for this day.</p>`;
                return;
            }

            dayData.forEach(item => {
                const card = `
                    <div class="schedule-card ${item.color} ${item.textColor} p-5 rounded-xl border border-gray-200/50 shadow-sm">
                        <div class="flex justify-between items-start">
                             <p class="font-bold text-lg">${item.subject}</p>
                             <span class="bg-white/60 text-xs font-semibold px-2.5 py-1 rounded-full">${item.time}</span>
                        </div>
                        <p class="text-sm mt-2">${item.teacher}</p>
                        <p class="text-sm font-medium mt-4">${item.location}</p>
                    </div>
                `;
                scheduleContainer.innerHTML += card;
            });
        }

        function setActiveDay(day) {
            currentDay = day;
            dayButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.id === `day-${day}`) {
                    btn.classList.add('active');
                }
            });
        }

        function setActiveSection(section) {
            currentSection = section;
            sectionButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.id === `section-${section}`) {
                    btn.classList.add('active');
                }
            });
        }
        
        dayButtons.forEach(button => {
            button.addEventListener('click', () => {
                const day = button.id.replace('day-', '');
                setActiveDay(day);
                renderSchedule(currentDay, currentSection);
            });
        });

        sectionButtons.forEach(button => {
            button.addEventListener('click', () => {
                const section = button.id.replace('section-', '');
                setActiveSection(section);
                updateHeader(currentSection);
                renderSchedule(currentDay, currentSection);
            });
        });

        // Initial load
        window.addEventListener('load', () => {
            const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            const today = dayNames[new Date().getDay()];
            
            const dayToLoad = (today === 'Sun' || today === 'Sat') ? 'Mon' : today;
            
            setActiveDay(dayToLoad);
            setActiveSection(currentSection);
            updateHeader(currentSection);
            renderSchedule(currentDay, currentSection);
        });
    </script>
</body>
</html>
